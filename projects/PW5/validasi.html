<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>

<!-- Data Required -->
<h3>Data Required : </h3>
    <form action="">
        <input type="text" name="name" required/>
        <input type="email" name="email" required />
        <input type="submit" value="Submit" />
    </form>

<!-- Data Tidak Boleh Diisi -->
<h3>Data Disabled : </h3>
    <form action="">
        <input type="text" name="username" value="Aditprayogaw" disabled/>
        <input type="text" name="email"/>
    </form>

<!-- Data Min Max -->
    <h3>Data Min Max :</h3>
    <p><b>By Number</b></p>
    <form action="">
        <input type="number" name="tinggi"min="100"max="400"/>
        <input type="submit" value="Submit" />
    </form>

    <p><b>By Character</b></p>
    <form action="">
        <label for="name">Name (4 to 8 characters):</label><br>
        <input type="text" id="name" name="name" required minlength="4" maxlength="8">
    </form>

<!-- Validasi Form -->
    <h3>Validasi Form :</h3>
    <form action="">
        <input type="file" accept="image/*" name="file"><br><br>
        <input type="submit" value="Upload" />
    </form>

<!-- Mengubah Pesan Validator -->
    <form action="">
        <label>Input Grade</label>
        <input type="text" name="grade" pattern="[A-F][+-]?|D">
        <input type="submit" value="Simpan" />
    </form>



    <script src="./script/script.js"></script>
</body>
</html>
